<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Assist MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Paper Assist MVP</h1>
    <p>AI-assisted paper revision with prompts, ratings, and detailed edit logs.</p>
  </header>

  <main>
    <section>
      <h2>1) Setup</h2>
      <label>API Base: <input id="apiBase" value="http://localhost:8000"/></label>
      <button id="seed">Seed demo data</button>
      <div id="seedStatus"></div>
    </section>

    <section>
      <h2>2) Create / Load Paper</h2>
      <div class="row">
        <input id="userName" placeholder="Student name"/>
        <input id="paperTitle" placeholder="Paper title"/>
      </div>
      <textarea id="paperText" rows="6" placeholder="Paste your paper text here..."></textarea>
      <button id="createPaper">Create Paper</button>
      <div id="paperInfo"></div>
    </section>

    <section>
      <h2>3) Get AI Suggestions</h2>
      <div class="row">
        <select id="promptSelect"></select>
      </div>
      <textarea id="aiInput" rows="6" placeholder="Text to analyze (defaults to last revision)"></textarea>
      <button id="getSuggestion">Ask AI</button>
      <pre id="aiSuggestion"></pre>
      <div id="ratingPanel" class="hidden">
        <label>Rate suggestion (1-5): <input id="ratingScore" type="number" min="1" max="5" value="5"/></label>
        <input id="ratingComment" placeholder="Optional comment"/>
        <button id="submitRating">Submit Rating</button>
        <span id="ratingStatus"></span>
      </div>
    </section>

    <section>
      <h2>4) Revise & Save</h2>
      <textarea id="reviseText" rows="10" placeholder="Edit your paper here..."></textarea>
      <button id="saveRevision">Save Revision</button>
      <div id="reviseStatus"></div>
    </section>

    <section>
      <h2>5) Stats</h2>
      <button id="loadStats">Load Stats</button>
      <pre id="stats"></pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
